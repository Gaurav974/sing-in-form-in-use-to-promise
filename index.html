<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <script src="https://kit.fontawesome.com/627c1eec3b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <div id="singupform" class="singupbox d-flex align-items-center ">
                    <form id="singinform" class="d-block w-100 text-white font-weight-bold d-none">
                        <div class="card">
                            <div class="card-header ">
                                LOGIN FORM
                            </div>
                            <div class="card-body ">
                                <div class="from-group ">
                                    <label for="email">Email</label>
                                    <input type="email" required id="email" class="form-control"
                                        placeholder="gaurav@gmail.com">
                                </div>
                                <div class="from-group ">
                                    <label for="password">Password</label>
                                    <input type="text " required id="password" class="form-control" placeholder="123">
                                    <!-- <i class="fa-solid fa-eye-slash float-right"></i> -->
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="text-right mt-4">
                                    <button type="submit" class="btn btn-primary ">LOG IN</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="temlater">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
